<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Delivery Tracker</h1>
    <div>
    <table>
        <thead>
        <tr>
            <th>Sender</th>
            <th>Carrier</th>
            <th>Tracking Number</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {% for i in tracking_list %}
        <tr>
            <td>{{i['sender']}}</td>
            <td>{{i['carrier']}}</td>
            <td>{{i['tracking_number']}}</td>
            <td>{{i['status']}}</td>
            <td>
                <a href="/update/{{i['id']}}"><button type="button">Update</button></a>
                <a href="/delete/{{i['id']}}"><button type="button">Delete</button></a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
    <div>
        <h2>Add or Filter Tracking Numbers</h2>
        <form action="/add" method="POST">
            <div class="row">
                <div class="col">
                    <input type="text" name="sender" id="sender" placeholder="Sender">
                </div>
                <div class="col">
                    <select name="carrier" id="carrier">
                        <option value="none" selected disabled hidden>Carrier</option>
                        <option value="amazon">Amazon</option>
                        <option value="dhl">DHL</option>
                        <option value="fedex">FedEx</option>
                        <option value="ups">UPS</option>
                        <option value="usps">USPS</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" name="tracking_number" id="tracking_number" placeholder="Tracking Number">
                </div>
            </div>
            <div>
                <input type="submit" formaction="add" value="Add">
                <input type="submit" formaction="filter" value="Filter">
            </div>
        </form>
    </div>
</body>
</html>
